<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
  display: flex; /* Use flexbox */
  justify-content: center; /* Center horizontally */
  align-items: center; /* Center vertically */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 500px; /* Optional: set a max-width */
}

/* The Close Button */
.close {
  color: #aaaaaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>

<h2>Multiple Modals Example</h2>

<!-- Trigger/Open The Modals -->
<button class="modal-btn" data-modal="modal1">Open Modal 1</button>
<button class="modal-btn" data-modal="modal2">Open Modal 2</button>

<!-- The Modals -->
<div id="modal1" class="modal">
  <div class="modal-content">
    <span class="close">×</span>
    <p>Some text in Modal 1..</p>
  </div>
</div>

<div id="modal2" class="modal">
  <div class="modal-content">
    <span class="close">×</span>
    <p>Some text in Modal 2..</p>
  </div>
</div>

<script>
// Function to open a modal
function openModal(modalId) {
  var modal = document.getElementById(modalId);
  modal.style.display = "block";
}

// Function to close a modal
function closeModal(modal) {
  modal.style.display = "none";
}

// Get all modal buttons
var modalBtns = document.querySelectorAll('.modal-btn');

// Add event listeners to modal buttons
modalBtns.forEach(function(btn) {
  btn.onclick = function() {
    var modalId = this.getAttribute('data-modal');
    openModal(modalId);
  }
});

// Get all close buttons
var closeBtns = document.querySelectorAll('.close');

// Add event listeners to close buttons
closeBtns.forEach(function(btn) {
  btn.onclick = function() {
    var modal = this.closest('.modal');
    closeModal(modal);
  }
});

// Close modal when clicking outside of it
window.onclick = function(event) {
  if (event.target.classList.contains('modal')) {
    closeModal(event.target);
  }
}
</script>

</body>
</html>
